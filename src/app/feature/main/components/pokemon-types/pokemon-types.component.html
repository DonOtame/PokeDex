<span
  class="px-2 py-1 rounded-full mr-1 text-xs"
  [ngStyle]="{
    background:
      'linear-gradient(135deg, ' +
      getTypeColor(type()).background +
      ' 0%, ' +
      lighten(getTypeColor(type()).background, 20) +
      ' 100%)',
    color: getTypeColor(type()).text,
    'box-shadow': 'inset 0 1px 0 rgba(255,255,255,0.3), 0 1px 2px rgba(0,0,0,0.2)'
  }"
>
  {{ 'pokemonType.' + type().toLowerCase() | translate }}
</span>
