<pokemon-filters [title]="''" (filtersApplied)="serchPokemon($event)" />

<p-table
  [value]="pokemons()"
  [paginator]="true"
  [rows]="10"
  [lazy]="true"
  [sortMode]="'single'"
  [totalRecords]="totalRecords()"
  (onLazyLoad)="loadPokemons($event)"
  dataKey="id"
  [tableStyle]="{ 'min-width': '50rem' }"
>
  <ng-template #header>
    <tr>
      <th></th>
      <th></th>
      <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
      <th pSortableColumn="type">Tipo <p-sortIcon field="type"></p-sortIcon></th>
      <th pSortableColumn="attack">ATK <p-sortIcon field="attack"></p-sortIcon></th>
      <th pSortableColumn="defense">DEF <p-sortIcon field="defense"></p-sortIcon></th>
      <th pSortableColumn="speed">SPD <p-sortIcon field="speed"></p-sortIcon></th>
    </tr>
  </ng-template>

  <ng-template #body let-pokemon>
    <tr>
      <td>
        <p-tableCheckbox [value]="pokemon" />
      </td>
      <td>
        <img
          [src]="pokemon.sprite"
          alt="{{ pokemon.name }}"
          class="aspect-square w-12 h-12 rounded-full"
        />
      </td>
      <td>{{ pokemon.name }}</td>
      <td>{{ pokemon.types.join(', ') }}</td>
      <td>{{ pokemon.attack }}</td>
      <td>{{ pokemon.defense }}</td>
      <td>{{ pokemon.speed }}</td>
    </tr>
  </ng-template>
</p-table>
