<div class="flex flex-row p-2 rounded-3xl border border-[#D9E7FF] min-w-xs overflow-auto">
  <div class="rounded-xl border border-[#D9E7FF] m-1 aspect-square h-32 w-32">
    <img [src]="pokemon()?.image" alt="{{ pokemon()?.name }}" class="mx-auto" />
  </div>
  <div class="flex flex-col justify-center ml-2 h-full items-start w-full">
    <div class="flex flex-row items-center gap-2 justify-between w-full">
      <div class="flex flex-row items-center gap-2">
        <h2 class="text-lg font-bold">{{ pokemon()?.name | titlecase }}</h2>
        <span class="text-xs text-nowrap"> Lv {{ pokemon()?.level }} </span>
      </div>
      <span
        class="text-xs font-semibold text-white bg-black bg-opacity-80 px-3 py-1 rounded-xl shadow"
      >
        #{{ pokemon()?.id }}
      </span>
    </div>
    <div class="flex flex-row gap-2">
      @for (type of pokemon()?.types; track $index) {
      <pokemon-types [type]="type" />
      }
    </div>
    <div class="flex flex-col text-sm mt-1">
      <span class="text-nowrap">ATK {{ pokemon()?.attack }}</span>
      <span class="text-nowrap">DEF {{ pokemon()?.defense }}</span>
      <span class="text-nowrap">SPD {{ pokemon()?.speed }}</span>
    </div>
  </div>
</div>
