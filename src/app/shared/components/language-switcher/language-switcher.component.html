<p-select
  [options]="availableLangs()"
  optionLabel="name"
  [ngModel]="currentLang()"
  (ngModelChange)="onLanguageChange($event)"
  class="bg-transparent! border-none!"
>
  <ng-template #item let-lang>
    <div class="flex items-center gap-2 px-3 py-2 rounded-e-lg">
      <span>{{ lang.name }}</span>
      <img [src]="lang.flag" alt="{{ lang.lang }}" width="18" height="18" />
    </div>
  </ng-template>

  <ng-template #selectedItem let-lang>
    <div class="flex items-center gap-2 text-white">
      <span>{{ lang.name }}</span>
      <img [src]="lang.flag" alt="{{ lang.lang }}" width="18" height="18" />
    </div>
  </ng-template>
</p-select>
